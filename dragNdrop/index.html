<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragNDrop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Drag and Drop in Second Block</h1>
        <div class="drop-targets">
            <div class="box" id="box0">
                <img src="image1.jfif" class="item" id="item1" draggable="true"></img>
                <img src="image2.jpg" class="item" id="item2" draggable="true"></img>
                <p class="item" id="item3" draggable="true">This is an element</p>
                <button class="item" id="item4" draggable="true">start</button>
            </div>
            <div class="box" id="box1"></div>
            
        </div>
        <a href="./index.html"><button id="reset">RESET</button></a>
    </div>
    <script src="index.js"></script>
</body>

</html>
